<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add data</title>
    <script src="./js/form.js"></script>
    <link rel="stylesheet" type="text/css" href="css/design.css">
    <meta charset="utf-8"/>
</head>
<body>

<h1>Add data</h1>
<p>Adding data is not possible yet.</p>

  <form action="#" method="post" id="myForm" onsubmit="addData()">
    <div class="row">
      <div class="col-20">
        Name:
      </div>
      <div class="col-80">
        <input type="text" name="name">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Weight in kg:
      </div>
      <div class="col-80">
        <input type="number" step="0.01" name="weight">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Description:
      </div>
      <div class="col-80">
        <input type="text" name="description">
      </div>
    </div>

    <div class="row">
      <div class="col-20">
        Location:
      </div>
      <div class="col-80">
        <input type="text" name="location">
      </div>
    </div>

    <div class="row">
      <div class="col-20">
        Room:
      </div>
      <div class="col-80">
        <input type="text" name="room">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Type:
      </div>
      <div class="col-80">
        <input type="text" name="type">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
       Date of adding:
      </div>
      <div class="col-80">
        <input type="date" name="addedDate">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Added by:
      </div>
      <div class="col-80">
        <input type="text" name="addedBy">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Date of last service:
      </div>
      <div class="col-80">
        <input type="date" name="lastServiceDate">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Last service by:
      </div>
      <div class="col-80">
        <input type="text" name="lastServiceBy">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Date of next service:
      </div>
      <div class="col-80">
        <input type="date" name="nextServiceDate">
      </div>
    </div>
    
    <div class="row">
      <div id="col-100">
          <input id="submitDataButton" type="submit" value="Submit" disabled>
      </div>
    </div> 
  </form>

  <button id="back-button" onclick="goToTable()">Back to table</button>

<script>
</script>
</body>
</html>
