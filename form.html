<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add data</title>
    <script src="./js/form.js"></script>
    <link rel="stylesheet" type="text/css" href="css/design.css">
    <meta charset="utf-8"/>
</head>
<body>

<h1>Add data</h1>
<p>Adding data is not possible yet.</p>
<p>Click "submit" to see what your new data would look like.</p>

  <form id="myForm" action="#" method="POST" name="myForm">
    <div class="row">
      <div class="col-20">
        Name:
      </div>
      <div class="col-80">
        <input type="text" name="name" maxlength="256">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Weight in kg:
      </div>
      <div class="col-80">
        <input type="number" step="0.01" name="weight" min="0">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Description:
      </div>
      <div class="col-80">
        <input type="text" name="description" maxlength="256">
      </div>
    </div>

    <div class="row">
      <div class="col-20">
        Location:
      </div>
      <div class="col-80">
        <input type="text" name="location" maxlength="256">
      </div>
    </div>

    <div class="row">
      <div class="col-20">
        Room:
      </div>
      <div class="col-80">
        <input type="text" name="room" maxlength="256">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Type:
      </div>
      <div class="col-80">
        <input type="text" name="type" maxlength="256">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
       Date of adding:
      </div>
      <div class="col-80">
        <input type="date" name="addedDate">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Added by:
      </div>
      <div class="col-80">
        <input type="text" name="addedBy" maxlength="256">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Date of last service:
      </div>
      <div class="col-80">
        <input type="date" name="lastServiceDate">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Last service by:
      </div>
      <div class="col-80">
        <input type="text" name="lastServiceBy" maxlength="256">
      </div>
    </div>
    
    <div class="row">
      <div class="col-20">
        Date of next service:
      </div>
      <div class="col-80">
        <input type="date" name="nextServiceDate">
      </div>
    </div>
    
    <div class="row">
      <div id="col-100">
          <input id="submitDataButton" type="button" value="Submit" onclick="addData()">
      </div>
    </div>
    <div class="row">
      <div id="col-100">
      <p id="json-output"></p>
    </div>
    </div>
  </form>

  <button id="back-button" onclick="goToTable()">Back to table</button>

<script>
</script>
</body>
</html>
