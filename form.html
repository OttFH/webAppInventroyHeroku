<!DOCTYPE html>
<html>
<head>
    <title>Daten hinzufügen</title>
    <script src="./js/javascript_index.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="js/main.css"> -->
    <meta charset="utf-8"/>
</head>
<body>

<h1>Daten hinzufügen</h1>

<form action="#" method="post">
    Name:
    <input type="text" name="name">
    <br><br>
    Gewicht in kg:
    <input type="number" name="weight">
    <br><br>
    Beschreibung:
    <input type="text" name="description">
    <br><br>
    Standort:
    <input type="text" name="location">
    <br><br>
    Raum:
    <input type="text" name="room">
    <br><br>
    Typ:
    <input type="text" name="type">
    <br><br>
    Hinzugefügt am:
    <input type="date" name="addedDate">
    <br><br>
    Hinzugefügt von:
    <input type="text" name="addedBy">
    <br><br>
    Letztes Service:
    <input type="date" name="lastServiceDate">
    <br><br>
    Letztes Service von:
    <input type="text" name="lastServiceBy">
    <br><br>
    Nächstes Service am:
    <input type="date" name="nextServiceDate">
    <br><br>
    <input type="submit" value="Submit" type="button">
  </form>


<script type="text/javascript">
</script>
</body>
</html>
